<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
        }

        header {
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4CAF50;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        small {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(76, 175, 80, 1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: rgba(76, 175, 80, 0.8);
        }
        img {
            width: 100%; /* Set width to 100% of the parent element */
            height: auto; /* Maintain aspect ratio */
            max-width: 700px; /* Limit the maximum width */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Shadow for depth */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }
        
        img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8); /* Darker shadow on hover */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    <main>
        <a href="/">Go to Home</a> <br> <br>
        <img  src="{{post.image.url}}" alt="{{post.title}}">
        <p>{{ post.content }}</p>
        <a href="/">Go to Home</a>
    </main>
</body>
</html>
